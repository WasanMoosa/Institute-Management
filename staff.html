              </tr>
            </thead>
            <tbody>
            </tbody>

          <form class="form" id="register-student-form" action="http://localhost:8080/api/teachers" method="POST" style="display: none">
            <label for="name">Enter name</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Enter Email</label>
            <input type="text" id="email" name="email" required>
            <label for="image">Upload image</label>
            <input type="file" id="image" name="image" >
            <input type="submit" value="submit">
        </form>
        <form class="form" id="update-student-form" action="http://localhost:8080/api/teachers" method="PUT" style="display: none">
          <label for="id">Enter id</label>
          <input id="id-to-update" type="text" id="id" name="id" required>
          <label for="name">Enter new name</label>
          <input type="text" id="name2" name="name">
          <label for="email">Enter new Email</label>
          <input type="text" id="email2" name="email">
          <input type="submit" value="submit">
      </form>
